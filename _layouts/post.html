---
layout: blog
---
<div class="bg-intro-blog" id="home">
  <div class="layer-intro-blog">
  </div>
</div>

<div class="bg-post">
  <div class="container">
    <div class="row row-blog">
      <div class="col-md-12 wrapper-blog">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="title-post">{{ page.title }}</h1>
            <p class="small author">{{ page.date | date_to_long_string }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

            {{ content }}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <div class="wrapper-disqus">
              <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'blog-nestor-salceda'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
